<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React JS</title>
	<script src="https://fb.me/react-0.14.7.min.js"></script>
	<script src="https://fb.me/react-dom-0.14.7.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>
<body>

	<div id="react-container"></div>
	
	<script type="text/babel">
		
		var MyComponent = React.createClass({
			render: function() {
				return (
				<div>
					<h1>{this.props.text}</h1>
					<p>{this.props.children}</p>
				</div>
				);
			}
		});

		React.render(
			<section>
				<MyComponent text="Hello.">This is Hello</MyComponent>
				<MyComponent text="How are you?">This is How are you?</MyComponent>
				<MyComponent text="Can you hear me?">This is Can you hear me?</MyComponent>
			</section>, document.getElementById('react-container')
		);

	</script>

</body>
</html>
